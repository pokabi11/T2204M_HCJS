<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Section</title>
    <link rel="stylesheet" href="libs/fontawesome-free-6.1.1-web/css/all.css"/>
    <link rel="stylesheet" href="css/demosection.css"/>
    <link rel="stylesheet" href="css/demosectionbox.css"/>
</head>
<body>
<section class="section main">
    <div class="container">
        <form method="get" action="#">
            <div>
                <label>Full Name</label>
                <input class="form-control" required name="fullname" type="text" placeholder="Put here full name pls"/>
            </div>
            <div>
                <label>Email</label>
                <input required name="myemail" type="email" placeholder="For password reset"/>
            </div>
            <div>
                <label>Password</label>
                <input required name="pwd" type="password" placeholder="Password"/>
            </div>
            <div>
                <label>Date of birth</label>
                <input name="bth" type="date" placeholder="when is ur birthday"/>
            </div>
            <div>
                <label>Week</label>
                <input name="w" type="week" placeholder="week stuff"/>
            </div>
            <div>
                <label>Month</label>
                <input name="month" type="month" placeholder="month stuff"/>
            </div>
            <div>
                <label>Fav Color</label>
                <input name="mycolor" type="color" placeholder="Put here full name pls"/>
            </div>
            <div>
                <label>Lucky Number</label>
                <input name="mynumber" type="number" placeholder="for sure for luck"/>
            </div>
            <div>
                <label>Telephone Number</label>
                <input name="tel" type="tel" placeholder="for sms OTP"/>
            </div>
            <div>
                <label>Gender</label>
                    <label> <input name="gender" type="radio"/>Male </label>
                    <label> <input name="gender" type="radio"/>Female </label>
                    <label> <input name="gender" type="radio"/>Other </label>
            </div>
            <div>
                <label>Agree to what ever i said<input name="confirm" type="checkbox"/></label>
            </div>
            <div>
                <label>Current Region</label>
                <select name="country">
                    <option value="VN">Vietnam</option>
                    <option value="JP">Japan</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>
            <div>
                <label>Write sth abt u here</label>
                <textarea name="introduction" rows="5" cols="50"></textarea>
            </div>
            <div>
                <button type="submit">Summit</button>
                <button type="reset">Reset</button>
                <button type="button">Button</button>
            </div>
        </form>
    </div>
</section>
<footer class="section footer">
    <div class="container">
        <ul>
            <li><a href="#"><i class="fa-brands fa-facebook-square"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitch"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </div>
</footer>
</body>
</html>
