<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/Exam1.css"/>
    <link rel="stylesheet" href="libs/fontawesome-free-6.1.1-web/css/all.css"/>
</head>
<body>
<section>
    <div class="p-3 mb-2 bg-warning text-dark">
        <div class="row">
            <div class="col-1">
                <button class="btn"><i class="fa-solid fa-left-long"></i></button>
            </div>
            <div class="col-10">
                <p class="text-secondary align-middle">Checkout Form</p>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-7 align-middle totaltopay">Total To Pay</div>
            <div class="col-3 align-middle payamount">93$</div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <button type="button" class="col-4 btn p-3 mb-2 bg-#white text-dark">
            <a href="#"><i class="fa-brands fa-cc-visa"></i></a>
        </button>
        <button type="button" class="col-4 btn p-3 mb-2 bg-#white text-dark">
            <a href="#"><i class="fa-brands fa-cc-paypal"></i></a>
        </button>
        <div class="col-2"></div>
    </div>
    <div class="container">
        <form>
            <div class="form-group m-2">
                <label>
                    <span class="form">Name on Card</span>
                    <input name="nameoncard" type="text" class="form-control" placeholder="John Smith">
                </label>
            </div>
            <div class="form-group m-2">
                <label>
                    <span class="cdnum">Card Number</span>
                    <input name="cardnumber" type="text" class="form-control" placeholder="•••• •••• •••• ••••">
                </label>
                <label class="cvc">
                    <span class="cvcnum">CVC</span>
                    <input name="cvcnumber" type="text" class="form-control" placeholder="•••">
                </label>
            </div>
            <div class="form-group m-2">
                <label class="exp">
                    <span class="expdt">Exp. Date</span>
                    <input name="experationdate" type="text" class="form-control" placeholder="MM/YY">
                </label>
            </div>
            <div class="form group m-2">
                <button type="button" class="btn m-4 mb-2 bg-danger text-white">
                    Make A Payment
                </button>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript"src="libs/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
